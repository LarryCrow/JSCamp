<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Showing cars</title>
  <link href="table-styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="result-table">
      <div class="table-wrapper">
        <div class="table-options">
          <div class="toolbar">
            <button class='icons add' type="button" title="Create new car">
              <i class="fas fa-plus"></i>
            </button>
            <button class='icons edit disabled-button' type="button" title="Edit selected car">
              <i class="fas fa-pen"></i>
            </button>
            <button class='icons delete disabled-button' type="button" title="Delete selected car">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="searching-field">
            <input class="searching-input" type="text">
            <button class='searching-button' type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <nav class="paginator">
            <ul class="paginator-list">
                <li class="paginator-item" name="to-first"><i class="fas fa-angle-double-left"></i></li>
                <li class="paginator-item hidden"></li>
                <li class="paginator-item hidden"></li>
                <li class="paginator-item hidden"></li>
                <li class="paginator-item" name="to-last"><i class="fas fa-angle-double-right"></i></li>
            </ul>
          </nav>
        </div>
        <table class="cars">
          <thead>
            <tr>
              <th class="table-head" data-name="make_id" style="width: 16%">
                <span>Brand</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
                <span></i></span>
              </th>
              <th class="table-head" data-name="car_model_id" style="width: 12%">
                <span>Model</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="body_type_id" style="width: 12%">
                <span>Body type</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="year" style="width: 8%">
                <span>Year</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="mileage" style="width: 10%">
                <span>Mileage</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="description" style="width: 18%">
                <span>Description</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="created_at" style="width: 12%">
                <span>Created at</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
              <th class="table-head" data-name="updated_at" style="width: 12%">
                <span>Updated at</span>
                <span class="sort-icons">
                  <i data-order="asc" class="fas fa-arrow-up"></i>
                  <i data-order="desc" class="fas fa-arrow-down"></i>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows are generated via js -->
          </tbody>
        </table>
      </div>
    </div>
  <script src="../utils/moment.js"></script>
  <script type="module" src="table-script.js"></script>
</body>

</html>
