    <div class='result-table'>
      <!-- button to open sidebar -->
      <!-- <button class='icons sidebar-state-button'>
        <i class="fas fa-bars"></i>
      </button> -->
      <div class="table-wrapper">
        <div class="table-options">
          <div class="toolbar">
            <button class='icons add disabled-button' type="button" title="Create new car">
              <i class="fas fa-plus"></i>
            </button>
            <button class='icons edit disabled-button' type="button" title="Edit selected car">
              <i class="fas fa-pen"></i>
            </button>
            <button class='icons delete disabled-button' type="button" title="Delete selected car">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="searching-field">
            <input class="searching-input" type="text">
            <button class='searching-button' type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <ul class="paginator">
            <li class="paginator-item" name="to-first"><i class="fas fa-angle-double-left"></i></li>
            <li class="paginator-item hidden"></li>
            <li class="paginator-item hidden"></li>
            <li class="paginator-item hidden"></li>
            <li class="paginator-item" name="to-last"><i class="fas fa-angle-double-right"></i></li>
          </ul>
        </div>
        <table class="cars" data-sort-name = "" data-sort-order = "">
          <thead>
            <tr>
              <th data-name = "make_id">
                <span>Brand</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></i></p>
                </div>
              </th>
              <th data-name = "car_model_id">
                <span>Model</span> 
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
              <th data-name = "body_type_id">
                <span>Body type</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
              <th data-name = "year">
                <span>Year</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
              <th data-name = "mileage">
                <span>Mileage</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
              <th data-name = "created-at">
                <span>Created at</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
              <th data-name = "updated-at">
                <span>Updated at</span>
                <div class="sorting">
                  <p class="sort-ascending"></p>
                  <p class="sort-descending"></p>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows are generated via js -->
          </tbody>
        </table>
      </div>
    </div>

  <script src="moment.js"></script>
