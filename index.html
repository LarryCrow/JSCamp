<!DOCTYPE html>
<html>

<head>
  <title>Add car</title>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>

<body>
  <div class="form_wrapper">
    <h1 class="form_title">Add new car</h1>
    <form action="https://backend-jscamp.saritasa-hosting.com/api/cars" method="POST" class="form">
      <fieldset class="form_fieldset">
        <div class="form_item">
          <label>
            <span class="item_title">Brand</p>
              <select required name="make_id" class="input item_select">
                <option disabled value="" selected></option>
                <option value="1">Brand 1</option>
                <option value="2">Brand 2</option>
              </select>
          </label>
        </div>
        <div class="form_item">
          <label class="form_item">
            <span class="item_title">Model</p>
              <select required name="car_model_id" class="input item_select">
                <option disabled value="" selected></option>
                <option value="1">Model 1</option>
                <option value="2">Model 2</option>
              </select>
          </label>
        </div>
        <div class="form_item">
          <label class="form_item">
            <span class="item_title">Body type</p>
              <select required name="body_type_id" class="input item_select">
                <option disabled value="" selected></option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
              </select>
          </label>
        </div>
      </fieldset>
      <fieldset class="form_fieldset">
        <div class="form_item">
          <label class="form_item">
            <span class="item_title">Year</p>
              <input name="year" type="text" class="input item_datepicker" required>
          </label>
        </div>
        <div class="form_item">
          <label class="form_item">
            <span class="item_title">Mileage</p>
              <input name="mileage" type="number" class="input item_text" required>
          </label>
        </div>
      </fieldset>
      <fieldset class="form_fieldset">
        <div class="form_item">
          <label class="form_item">
            <span class="item_title">Description</p>
              <textarea name="description" class="input item_textfield" required></textarea>
          </label>
        </div>
        <button class="form_submit_button" type="submit">Add</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
